    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #222;
            padding: 15px;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            color: #ff6600;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px #ccc;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
            margin-top: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>

    <main>
        <h1>İletişim</h1>
        <form action="mailgonder.php" method="post" id="contactForm">
            <label for="isim">İsim:</label>
            <input type="text" id="isim" name="isim" required />

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required />

            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="5" required></textarea>

            <button type="submit">Gönder</button>
        </form>
        <div id="result" class="message"></div>
    </main>
